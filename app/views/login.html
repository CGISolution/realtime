<div ng-include="'views/template/nav.html'"></div><div class="container"><form name="login" ng-submit="submitLogin(login.$valid)" novalidate="novalidate"><alert ng-show="(login.email.$dirty &amp;&amp; login.email.$invalid) || (login.pwd.$dirty &amp;&amp; login.pwd.$invalid)" type="warning"><span ng-show="login.email.$error.required">Please enter your email</span><span ng-show="login.email.$error.email">Please enter a valid email</span><span ng-show="login.pwd.$error.required">Please enter your password</span></alert><div class="col-sm-6 col-sm-offset-3"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Login</h3></div><div class="panel-body"><div class="form-group"><input type="email" name="email" required="required" placeholder="E-mail" ng-change="checkLoginForm()" ng-keydown="checkLoginForm()" ng-model="email" class="form-control"/></div><div class="form-group"><input type="password" name="pwd" required="required" placeholder="Password" ng-change="checkLoginForm()" ng-keydown="checkLoginForm()" ng-model="pwd" class="form-control"/></div></div><div class="panel-footer"><button type="submit" ng-disabled="login.$invalid" class="btn btn-primary">Login</button></div></div></div></form></div>
